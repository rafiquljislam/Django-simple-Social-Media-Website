{% extends "base.html" %}
{% block title %}{% endblock title %}

{% block content %}


<div class="container mt-3">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
            <div class="single">
            <div class="titleee">
                <div class="float-left  titlee">
                    <h1>{{ post.title }}</h1>
                </div>
                {% if post.author == user %}
                    <div class="float-right  bbbtt">
                        <a href="{% url 'update' post.pk %}" class="btn btn-info">Update</a>
                        <a href="{% url 'delete' post.pk %}" class="btn btn-danger">delete</a>
                    </div>
                {% endif %}
            </div>
                
                <figure class="figure">
                    <img src="{{ post.image.url }}" class="figure-img img-fluid rounded" >
                    <figcaption class="figure-caption">By <strong><a class="text-dark" href="#">{{post.author}}</a></strong> On  {{post.date}}</figcaption>
                </figure>
                <p>{{ post.content }}</p>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-4">
            {% include "posts/sidebar.html" %}
        </div>
    </div>
</div>



{% endblock content %}
