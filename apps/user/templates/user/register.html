{% extends "posts/base.html" %}
{% block title %}Register{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class=" my-1 btn btn-info">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
